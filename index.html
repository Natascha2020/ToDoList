<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <!-- External css -->
    <link rel="stylesheet" href="style.css" />
    <title>My coding To-Do List</title>
  </head>
  <body>
    <div id="box-input-text" class="container">
      <h2>My coding To-Do List</h2>
      <div id="style-add" class="d-flex justify-content-center align-items-center">
        <input type="text" id="new-item" class="form-control" placeholder="<ToDo>...</ToDo>" />
        <button type="button" id="add-todo" class="btn btn-success btn-lg">
          Add
        </button>
      </div>
    </div>

    <div id="ul-wrapper" class="d-flex justify-content-center">
      <ul id="list-todo">
        <div class="li-wrapper d-flex">
          <li class="form-control">Code ToDo-List</li>
          <button type="button" class="edit-todo btn btn-primary">
            Edit
          </button>
          <button type="button" class="delete-todo btn btn-danger">
            Delete
          </button>
        </div>

        <div class="li-wrapper d-flex">
          <li class="form-control">Attend StandUp</li>
          <button type="button" class="edit-todo btn btn-primary">Edit</button>
          <button type="button" class="delete-todo btn btn-danger">
            Delete
          </button>
        </div>

        <div class="li-wrapper d-flex">
          <li class="form-control">Study Functions</li>
          <button type="button" class="edit-todo btn btn-primary">Edit</button>
          <button type="button" class="delete-todo btn btn-danger">
            Delete
          </button>
        </div>

        <div class="li-wrapper d-flex">
          <li class="form-control">Enjoy after-work-beer</li>
          <button type="button" class="edit-todo btn btn-primary">Edit</button>
          <button type="button" class="delete-todo btn btn-danger">
            Delete
          </button>
        </div>

        <div class="li-wrapper d-flex">
          <li class="form-control">Seach for gif-of-the-day</li>
          <button type="button" class="edit-todo btn btn-primary">Edit</button>
          <button type="button" class="delete-todo btn btn-danger">
            Delete
          </button>
        </div>
      </ul>
    </div>

    <!-- Optional JavaScript -->
    <script src="index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
